<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-dec">
    <div class="header container">
      <img class="header-logo" src="./img/logo.png" width="300" height="300" alt="logo da starbucks">
      <nav>
        <form method="./" action="./" class="header-input">
          <input type="text">
          <button><img width="64" height="64" src="./img/loupe.png" alt="lupa de pesquisa"></button>
        </form>
        <img width="64" height="64" class="header-mobile-icon" src="./img/menu.png" alt="menu mobile">
        <ul class="header-mobile-menu">
          <img width="24" height="24" src="./img/close.svg" alt="close-menu mobile">
          <li><a href="./">Page 1</a></li>
          <li><a href="./">Page 2</a></li>
          <li><a href="./">Page 3</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="intro-bg">
    <div class="intro container">
      <h1>Starbucks ®️ <br>Happy Hour</h1>
      <p>We’ll meet you in your inbox. Drink deals are on their way.</p>
      <ul class="intro-list">
        <li>
          <img width="354" height="354" src="./img/c1.jpg" alt="starbucks 1">
        </li>
        <li>
          <img width="354" height="354" src="./img/c2.jpg" alt="starbucks 2">
        </li>
        <li>
          <img width="354" height="354" src="./img/c3.jpg" alt="starbucks 3">
        </li>
      </ul>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
